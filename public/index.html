<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Information</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Search Person by ID</h1>
      <label for="person-id">Enter Person ID:</label>
      <input type="number" id="person-id" placeholder="1" />
      <button id="btn-search">Search</button>

      <div id="person-info">
        <div><strong>Name:</strong> <span id="person-name"></span></div>
        <div><strong>Score:</strong> <span id="person-score"></span></div>
      </div>

      <div id="error"></div>

      <script src="front.js"></script>
    </div>
  </body>
</html>
